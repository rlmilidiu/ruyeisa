<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator Suite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>FinCalc <span class="highlight">Pro</span></h1>
            <p>Your personal financial assistant</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-target="currency">Currency</button>
            <button class="tab-btn" data-target="loan">Loan</button>
            <button class="tab-btn" data-target="interest">Interest</button>
        </nav>

        <main>
            <!-- Currency Converter -->
            <section id="currency" class="calculator active">
                <h2>Currency Converter</h2>
                <div class="form-group">
                    <label for="currency-amount">Amount</label>
                    <input type="number" id="currency-amount" placeholder="1000" value="1">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="currency-from">From</label>
                        <select id="currency-from">
                            <option value="USD" selected>USD</option>
                            <option value="EUR">EUR</option>
                            <option value="BRL">BRL</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                            <option value="CAD">CAD</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                    <div class="swap-icon">â‡„</div>
                    <div class="form-group">
                        <label for="currency-to">To</label>
                        <select id="currency-to">
                            <option value="EUR" selected>EUR</option>
                            <option value="USD">USD</option>
                            <option value="BRL">BRL</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                            <option value="CAD">CAD</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
                <button id="btn-currency" class="btn-primary">Convert</button>
                <div class="result" id="result-currency">
                    <span class="placeholder">Result will appear here</span>
                </div>
            </section>

            <!-- Loan Calculator -->
            <section id="loan" class="calculator">
                <h2>Loan Calculator</h2>
                <div class="form-group">
                    <label for="loan-principal">Principal Amount</label>
                    <input type="number" id="loan-principal" placeholder="e.g. 200000">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="loan-rate">Annual Rate (%)</label>
                        <input type="number" id="loan-rate" placeholder="e.g. 5.5" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="loan-years">Term (Years)</label>
                        <input type="number" id="loan-years" placeholder="e.g. 30">
                    </div>
                </div>
                <button id="btn-loan" class="btn-primary">Calculate Loan</button>
                <div class="result" id="result-loan">
                    <span class="placeholder">Result will appear here</span>
                </div>
            </section>

            <!-- Interest Calculator -->
            <section id="interest" class="calculator">
                <h2>Interest Calculator</h2>
                <div class="form-group">
                    <label for="interest-principal">Principal Amount</label>
                    <input type="number" id="interest-principal" placeholder="e.g. 10000">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="interest-rate">Annual Rate (%)</label>
                        <input type="number" id="interest-rate" placeholder="e.g. 4" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="interest-time">Time (Years)</label>
                        <input type="number" id="interest-time" placeholder="e.g. 10">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="interest-type">Type</label>
                        <select id="interest-type">
                            <option value="simple">Simple Interest</option>
                            <option value="compound">Compound Interest</option>
                        </select>
                    </div>
                    <div class="form-group" id="frequency-group" style="display: none;">
                        <label for="interest-frequency">Frequency</label>
                        <select id="interest-frequency">
                            <option value="1">Annually</option>
                            <option value="12">Monthly</option>
                            <option value="4">Quarterly</option>
                        </select>
                    </div>
                </div>
                <button id="btn-interest" class="btn-primary">Calculate Interest</button>
                <div class="result" id="result-interest">
                    <span class="placeholder">Result will appear here</span>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
